<html>

<head>
    <title>C.R.U.D</title>
    <style>
        table {
            margin-left: 550px;
            margin-top: 150px;
            column-width: 20px;
            font-size: 20px;
            border: 5px solid black;
            padding: 5px;
        }

        thead {
            padding: 10px;
        }

        tbody {
            padding: 10px;
        }
    </style>
</head>

<body>
    <p style="margin-left:550px;"><a href="/">Home</a></p>
    <div class="container">
        <table border="5px solid #000;">
            <tbody>

                <thead>
                    <tr>
                        <th> ID </th>
                        <th>Currency Code</th>
                        <th>Language</th>
                        <th>Target Currency Code</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Convert</th>
                    </tr>

                </thead>
            <tbody>
                {% for i in details %}
                <tr>
                    <td style="padding:10px;">{{i.id}}</td>
                    <td style="padding:10px;">{{i.currency_code}}</td>
                    <td style="padding:10px;">{{i.language}}</td>
                    <td style="padding:10px;">{{i.target_currency_code}}</td>
                    <td style="padding:10px;"><a href="/currency/edit/{{ i.id }}">Edit</a></td>
                    <td style="padding:10px;"><a href="/currency/delete/{{ i.id }}">Delete</a></td>
                    <td style="padding:10px;"><a href="/currency/convert/{{ i.id }}">Convert</a></td>
                </tr>
                {% endfor %}
            </tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
